<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      transition: 0.18s;
      border: none;
    }

    body {
      height: 100vh;
      width: 100%;
      background-color: rgb(16, 0, 44);
      overflow-x: hidden;

      margin: 0;
    }

    .header {
      width: 100%;
      height: 50px;

      position: fixed;
      top: 0;
      left: 0;
      /* background-color: rgba(16, 0, 44, 0.674); */
      background-color: black;
    }

    .main-con {
      width: 100%;
      height: 500px;

      background-image: url("/public/assets/bg1.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="main-con"></div>
</body>
</html>
